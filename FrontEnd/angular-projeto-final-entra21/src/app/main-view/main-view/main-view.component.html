<mat-drawer-container class="example-container">
  <mat-drawer class="color-primary" mode="side" opened>
    <mat-list>
      <div id="listItemLogo">
        <div id="logoText">AlôCar</div>
        <div id="logoImage">
          <img src="../../../assets/aloCarSymbol.png" alt="Logo AloCar" />
        </div>
      </div>

      <mat-divider id="logoDivider"></mat-divider>

      <mat-divider></mat-divider>

      <mat-list-item>
        <button mat-button (click)="homePage()">
          Página Inicial
        </button></mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <button mat-button (click)="menuTrigger.openMenu()">Clientes
        </button>
        <div class="sideMenu" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu" place></div>
        <mat-menu mat-button class="color-primary" #menu="matMenu" xPosition="after">
          <button class="menuClient" (click)="clientRegistration()" mat-menu-item>Adicionar</button>
          <button class="menuClient" (click)="clientList()" mat-menu-item>Listar</button>
        </mat-menu>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        <button mat-button (click)="menuCarTrigger.openMenu()">Carros</button>
        <div class="sideMenu" #menuCarTrigger="matMenuTrigger" [matMenuTriggerFor]="menuCar" place></div>
        <mat-menu mat-button class="color-primary" #menuCar="matMenu" xPosition="after">
          <button class="menuClient" (click)="vehicleAdd()" mat-menu-item>Adicionar</button>
          <button class="menuClient" (click)="vehicleList()" mat-menu-item>Listar</button>
        </mat-menu>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <button mat-button [routerLink]="['/main/bookings']">Reservas</button>
      </mat-list-item>

      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-button [routerLink]="['/main/rentals']">Locações</button>
      </mat-list-item>

      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-button (click)="logout()">Sair</button>
      </mat-list-item>

      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="color-primary">
      <app-header [title]="title"></app-header>
    </mat-toolbar>
    <router-outlet (activate)="setHeader()"></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
