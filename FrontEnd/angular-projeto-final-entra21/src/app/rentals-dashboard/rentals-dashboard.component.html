<mat-card class="rentalsDashboard">
  <div id="titleBox">
    <mat-card-title>Pagamentos pendentes</mat-card-title>
  </div>
  <mat-card-content>
    <table id="paymentsTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let paymentDashDTO"> {{paymentDashDTO.client}} </td>
      </ng-container>

      <ng-container matColumnDef="expirationDate">
        <th id="expirationDate" mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td id="expirationDate" mat-cell *matCellDef="let paymentDashDTO"> {{paymentDashDTO.expirationDate | date: "dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentValue">
        <th id="paymentValue" mat-header-cell *matHeaderCellDef> Valor </th>
        <td id="paymentValue" mat-cell *matCellDef="let paymentDashDTO"> {{paymentDashDTO.paymentValue | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>


  <mat-card-actions>
    <div id="buttons">
      <button color="primary" mat-raised-button>Acessar Contratos</button>
    </div>
  </mat-card-actions>
</mat-card>
