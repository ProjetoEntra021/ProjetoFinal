<div id="headerDashboard">
  <mat-card class="headerItem" *ngIf="headerDashDTO$ | async as headerDashDTO">
    <div id="titleGroup">
      <input type="text" readonly name="totalAvailableVehicles" [(ngModel)] = "headerDashDTO.totalAvailableVehicles"  id="title">
      <img src="../../../assets/safety-car.png">
    </div>
    <span id="labelInput">Veículos disponíveis</span>
  </mat-card>
  <mat-card class="headerItem" *ngIf="headerDashDTO$ | async as headerDashDTO">
    <div id="titleGroup">
      <input type="text" readonly name="totalActiveRentals" [(ngModel)] = "headerDashDTO.totalActiveRentals" id="title">
      <img src="../../../assets/authentication.png">
    </div>
    <span id="labelInput">Locações ativas</span>
  </mat-card>
  <mat-card class="headerItem" *ngIf="headerDashDTO$ | async as headerDashDTO">
    <div id="titleGroup">
      <input id="paymentsDelayed" readonly name="totalQtdPenddingPayments" [(ngModel)] = "headerDashDTO.totalQtdPenddingPayments" id="title">
      <img id="money" src="../../../assets/money.png">
    </div>
    <span id="labelInput">Parcelas pendentes</span>
  </mat-card>

  <mat-card class="headerItem" *ngIf="headerDashDTO$ | async as headerDashDTO">
    <div id="titleGroup">
      <input id="toExpiredRentals" name="totalToExpiredRentals" readonly [(ngModel)] = "headerDashDTO.totalToExpiredRentals" id="title">
      <img id="money" src="../../../assets/cooperation.png">
    </div>
    <span id="labelInput">Contratos a vencer</span>
  </mat-card>
</div>
