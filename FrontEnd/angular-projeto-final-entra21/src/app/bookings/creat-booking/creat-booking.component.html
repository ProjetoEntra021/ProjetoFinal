<div id="mainContent">
  <mat-card id="cardForm">
    <div id="cardHeader">
      <p>Novo Cliente</p>
     </div>
    <mat-card-content>
      <form [formGroup]="bookingForm" class="full-width">

        <div class="formBlocks">
          <div id="firstLine">
            <mat-form-field class="formField" color="warn" appearance="fill">
              <mat-label>Cliente:</mat-label>
              <input matInput id="client.name" formControlName="client.name" type="text" 
                    placeholder="Nome cliente"/>
            </mat-form-field>

            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data retirada: </mat-label>
              <input matInput id="pickUpDate" formControlName="pickUpDate" type="date"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>

            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data entrega: </mat-label>
              <input matInput id="dropOffDate" formControlName="dropOffDate" type="date"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>
          </div>
        </div>
        <div id="secondLine">
          <mat-form-field class="formField" appearance="fill">
            <mat-label>Categoria:</mat-label>
            <mat-select [ngModel]="categories" formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button class="formButton" mat-raised-button color="primary" (click)="onSubmit()">
            Salvar
          </button>
          <button class="formButton" mat-raised-button color="secondary" >
            Cancelar
          </button>
        </mat-card-actions>



      </form>
    </mat-card-content>
  </mat-card>
</div>
