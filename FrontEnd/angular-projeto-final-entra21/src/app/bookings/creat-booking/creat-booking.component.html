<div id="mainContent">
  <mat-card id="cardForm">
    <div id="cardHeader">Novo Cliente</div>
    <mat-card-content>
      <form [formGroup]="bookingForm" class="full-width">

        <div class="formBlocks">
          <div id="firstLine">
            <!-- <mat-form-field class="formField" color="warn" appearance="fill">
              <mat-label>Cliente:</mat-label>
              <input matInput id="booking.client.name" formControlName="booking.client.name" type="text"
                    placeholder="Nome cliente" />
            </mat-form-field> -->

            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data retirada: </mat-label>
              <input matInput id="pickUpDate" formControlName="pickUpDate" [(ngModel)]="booking.pickUpDate" type="date"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>

            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data entrega: </mat-label>
              <input matInput id="dropOffDate" formControlName="dropOffDate" type="text"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>
          </div>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Categoria do Carro</mat-label>
          <mat-select required [(ngModel)]="booking.category">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let categoria of categories"
                        [value]="categoria">
              {{categoria.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-card-actions>
          <button class="formButton" mat-raised-button color="primary" (click)="addBooking()">
            Salvar
          </button>
          <button class="formButton" mat-raised-button color="secondary" >
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
