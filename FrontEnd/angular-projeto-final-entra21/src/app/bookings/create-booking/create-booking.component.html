<div id="mainContent">
  <mat-card id="cardForm">
    <div id="cardHeader">
      <p>Nova Reserva</p>
     </div>
    <mat-card-content>
      <form [formGroup]="bookingForm" class="full-width">
        <div class="formBlocks">

          <div id="firstLine">
            <mat-form-field formGroupName="client" class="formField" color="warn" appearance="fill">
              <mat-label>Cliente</mat-label>
              <input readonly matInput id="client.name" formControlName="name" type="text"
                    placeholder="Nome cliente"/>
            </mat-form-field>
          </div>
          <div id="secondLine">
            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data retirada: </mat-label>
              <input matInput id="pickUpDate" formControlName="pickUpDate" type="date"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>

            <mat-form-field class="formField" appearance="fill">
              <mat-label>Data entrega: </mat-label>
              <input matInput id="dropOffDate" formControlName="dropOffDate" type="date"
                    placeholder="DD/MM/YYYY" />
            </mat-form-field>

            <mat-form-field  formGroupName="category" class="formField" appearance="fill">
              <mat-label>Categoria:</mat-label>
              <mat-select formControlName="id">
                <mat-option *ngFor="let category of categories" [value]="category.id"
                (onSelectionChange)="updatePriceValue($event, category.id)">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div id="thirdLine">
          <mat-form-field class="formField" color="warn" appearance="fill">
            <mat-label>Preço diária</mat-label>
            <input matInput id="dayPrice" formControlName="dayPrice" type="text"
                  placeholder="Preço diária"/>
          </mat-form-field>
          <mat-form-field class="formField" color="warn" appearance="fill">
            <mat-label>Preço semana</mat-label>
            <input matInput id="weekPrice" formControlName="weekPrice" type="text"
                  placeholder="Preço semana"/>
          </mat-form-field>
        </div>
      </div>
        <mat-card-actions>
          <button class="formButton" mat-raised-button color="primary" (click)="onSubmit()">
            Salvar
          </button>
          <button class="formButton" mat-raised-button color="secondary" >
            Cancelar
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
