<div id="mainContent">
  <div id="header">
    <a id="arrowBack" [routerLink]="['/main/bookings']">
      <mat-icon id="arrowBackIcon">arrow_back</mat-icon>
    </a>

  </div>
  <mat-card *ngIf="booking$ | async as booking;" id="booking-card">
    <h1>Reserva de {{ booking.client.name }}</h1>
    <mat-card-content>
      <div id="firstLine">
        <mat-card-content>
          <mat-card-subtitle>Cliente</mat-card-subtitle>
          <input type="text" readonly name="name" value="{{booking.client.name}}" />
        </mat-card-content>
      </div>

      <div id="secondLine">
        <mat-card-content>
          <mat-card-subtitle>Data de retirada:</mat-card-subtitle>
          <input type="text" readonly name="booking.pickUpDate" value="{{booking.pickUpDate | date: 'dd/MM/YYYY'}}" />
        </mat-card-content>
        <mat-card-content>
          <mat-card-subtitle>Data de entrega:</mat-card-subtitle>
          <input type="text" readonly name="booking.dropOffDate" value="{{booking.dropOffDate | date: 'dd/MM/YYYY'}}" />
        </mat-card-content>
        <mat-card-content>
          <mat-card-subtitle>Categoria:</mat-card-subtitle>
          <input type="text" readonly name="booking.category" value="{{booking.category.name }}" />
        </mat-card-content>
      </div>
      <div id="thirdLine">
        <mat-card-content id="status">
          <mat-card-subtitle>Status:</mat-card-subtitle>
          {{ booking.bookingStatus | bookingStatus }}
        </mat-card-content>

        <mat-card-content>
          <mat-card-subtitle>Valor:</mat-card-subtitle>
          <input type="text" readonly value="{{booking.previewPrice | currency }}" />
        </mat-card-content>
      </div>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="createRental(booking.id)">Efetuar Locação</button>
        <button mat-raised-button color="secondary" (click)="edit(booking.id)">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="onSubmit(booking.id)">
          Cancelar Reserva
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
